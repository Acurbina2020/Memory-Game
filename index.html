<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="square.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Test your memory
      </h1>
      <h3>
        Instructions:
      </h3>
      <p>
        When you press "Start!" some squares on the grid will turn red. After 5
        seconds the grid will turn white. Try to find all the squares that were
        previously red.
      </p>
      <p>
        <button type="button" id="countdown-button">
          Start!
        </button>
        <button type="button" id="reset-button">
          Reset
        </button>
        <span id="countdown-display"></span>
      </p>

      <div id="square-container">
        <div id="squareClick1" class="square"></div>
        <div id="squareClick2" class="square"></div>
        <div id="squareClick3" class="square"></div>
        <div id="squareClick4" class="square"></div>
        <div id="squareClick5" class="square"></div>
        <div id="squareClick6" class="square"></div>
        <div id="squareClick7" class="square"></div>
        <div id="squareClick8" class="square"></div>
        <div id="squareClick9" class="square"></div>
        <div id="squareClick10" class="square"></div>
        <div id="squareClick11" class="square"></div>
        <div id="squareClick12" class="square"></div>
        <div id="squareClick13" class="square"></div>
        <div id="squareClick14" class="square"></div>
        <div id="squareClick15" class="square"></div>
        <div id="squareClick16" class="square"></div>
      </div>
    </div>
  </body>
  <script src="square.js" charset="utf-8"></script>
</html>
